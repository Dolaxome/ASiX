<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <div class="header-top">
        <div class="header-icon">
            <img src="images/image4.svg" alt="Account">
        </div>
        <div class="logo">
            <img src="images/logo1.svg" alt="ASiX logo">
        </div>
        <div class="header-icons">
            <div class="search">
                <label class="search-icon">
                    <img src="images/image11.svg" alt="Search">
                </label>
                <form class="search-form" action="#" method="get">
                    <input
                            type="search"
                            name="q"
                            placeholder="Search"
                            aria-label="Search products"
                    >
                </form>
            </div>
            <img src="images/image3.svg" alt="Cart">
        </div>
    </div>

    <nav class="navigation">
        <a href="#">Jewelry</a>
        <a href="#">Bags</a>
        <a href="#">Tops</a>
        <a href="#">Knitwear</a>
        <a href="#">All</a>
        <a href="#">Hoodies</a>
        <a href="#">Bottom</a>
        <a href="#">Accessories</a>
        <a href="#">More+</a>
    </nav>
</header>

<main class="delivery-page">
    <h1>Delivery</h1>
    <div class="delivery-content">
        <section class="delivery-form">
            <h2>Contact information</h2>
            <form>
                <label>
                    Email
                    <input type="email" name="email" placeholder="Email">
                </label>
                <label>
                    <input type="checkbox" name="newsletter">
                    Subscribe to the newsletter
                </label>
                <h2>Delivery address</h2>
                <label>
                    Country / Region
                    <input type="text" name="country" placeholder="Country / Region">
                </label>
                <div class="name-fields">
                    <label>
                        First name
                        <input type="text" name="first_name" placeholder="First name">
                    </label>
                    <label>
                        Last name
                        <input type="text" name="last_name" placeholder="Last name">
                    </label>
                </div>
                <label>
                    Address
                    <input type="text" name="address" placeholder="Address">
                </label>
                <div class="city-fields">
                    <label>
                        City
                        <input type="text" name="city" placeholder="City">
                    </label>
                    <label>
                        Postal code
                        <input type="text" name="postal" placeholder="Postal code">
                    </label>
                </div>
                <label>
                    Phone number
                    <input type="tel" name="phone" placeholder="Phone number">
                </label>
                <p>Payment by card, liqpay provider</p>
                <button type="submit">Complete order</button>
            </form>
        </section>
        <aside class="delivery-summary">
            <article class="summary-item">
                <img src="images/jacket1.png" alt="Puffer Black">
                <div>
                    <p>Puffer Black</p>
                    <p>M</p>
                </div>
                <span>190 $</span>
            </article>

            <article class="summary-item">
                <img src="images/gloves.png" alt="Imperial Gloves">
                <div>
                    <p>Imperial Gloves</p>
                    <p>M</p>
                </div>
                <span>70 $</span>
            </article>
            <form class="summary-promo">
                <input type="text" placeholder="Promocode">
                <button type="button">Apply</button>
            </form>
            <div class="summary-costs">
                <p>Cost <span>270 $</span></p>
                <p>Delivery <span>free</span></p>
                <p>Discount Code (Name) <span>-10 $</span></p>
            </div>
            <p><strong>Total</strong> <strong>260 $</strong></p>
        </aside>
    </div>
</main>

<div class="login-modal">
    <div class="login-window">
        <div class="login-tabs">
            <button class="active">SIGN IN</button>
            <button>JOIN</button>
        </div>

        <form class="login-form">
            <label>
                EMAIL ADDRESS:
                <input type="email" required>
            </label>

            <label>
                PASSWORD:
                <input type="password" required>
            </label>
            <button type="submit">SIGN IN</button>
            <a href="#">Forgot password?</a>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-center">Â© 2025, ASiX</div>
        <div class="footer-socials">
            <a href="#" aria-label="Instagram">
                <img src="images/Instagram.svg" alt="Instagram">
            </a>
            <a href="#" aria-label="Telegram">
                <img src="images/Telegram.svg" alt="Telegram">
            </a>
        </div>
    </div>
</footer>

</body>
</html>
