<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASiX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-icon">
                <img src="images/image4.svg" alt="Account">
            </div>
            <div class="logo">
                <img src="images/logo1.svg" alt="ASiX logo">
            </div>
            <div class="header-icons">
                <div class="search">
                    <!-- icon -->
                    <label class="search-icon">
                        <img src="images/image11.svg" alt="Search">
                    </label>

                    <!-- form -->
                    <form class="search-form" action="#" method="get">
                        <input
                                type="search"
                                name="q"
                                placeholder="Search"
                                aria-label="Search products"
                        >
                    </form>
                </div>
                <img src="images/image3.svg" alt="Cart">
            </div>
        </div>

        <nav class="navigation">
            <a href="#">Jewelry</a>
            <a href="#">Bags</a>
            <a href="#">Tops</a>
            <a href="#">Knitwear</a>
            <a href="#">All</a>
            <a href="#">Hoodies</a>
            <a href="#">Bottom</a>
            <a href="#">Accessories</a>
            <a href="#">More+</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Collection ASiX">
        </div>
        <section class="products">
            <h1>New Arrivals</h1>
            <div class="product-grid">
                <article class="product-card">
                    <img src="images/jacket1.png" alt="Jacket 1">
                    <h3 class="product-title">Jacket 1</h3>
                    <span class="product-price">$90</span>
                </article>

                <article class="product-card">
                    <img src="images/hat1.png" alt="Hat 1">
                    <h3 class="product-title">Hat 1</h3>
                    <span class="product-price">$40</span>
                </article>

                <article class="product-card">
                    <img src="images/knitsweater1.png" alt="Knitsweater 1">
                    <h3 class="product-title">Knitsweater 1</h3>
                    <span class="product-price">$120</span>
                </article>

                <article class="product-card">
                    <img src="images/gloves.png" alt="Gloves">
                    <h3 class="product-title">Gloves</h3>
                    <span class="product-price">$35</span>
                </article>
            </div>
        </section>

    </main>
    <div class="login-modal">
        <div class="login-window">
            <div class="login-tabs">
                <button class="active">SIGN IN</button>
                <button>JOIN</button>
            </div>
            <form class="login-form">
                <label>
                    EMAIL ADDRESS:
                    <input type="email" required>
                </label>
                <label>
                    PASSWORD:
                    <input type="password" required>
                </label>
                <button type="submit" class="login-btn">SIGN IN</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-center">
                Â© 2025, ASiX
            </div>
            <div class="footer-socials">
                <a href="#" aria-label="Instagram">
                    <img src="images/Instagram.svg" alt="Instagram">
                </a>
                <a href="#" aria-label="Telegram">
                    <img src="images/Telegram.svg" alt="Telegram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
